<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KITTEN WARZ</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="kittenWarz"><h1 >Vote for your favorite kitten!</h1></header>
  <div id="container">
    <div id="leftSide" class="voteArea">
      <div id="leftImage">
        <img src="img/01.jpg"/>
      </div>
      <h3>Blue Team: </h3><p id="leftScore">0</p>
    </div>
    <div id="chart">
      <canvas id="scoreChart" width="400" height="400"></canvas>
    </div>
    <div id="rightSide" class="voteArea">
      <div id="rightImage">
        <img src="img/02.jpg"/>
      </div>
      <h3>Red Team: </h3><p id="rightScore">0</p>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="events.js"></script>
  <script type="text/javascript" src="Chart.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
