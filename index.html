<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KITTEN WARZ</title>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="kittenWarz">
    <div id="yoda"><img id="yodapic" src="http://cdn.screenrant.com/wp-content/uploads/Yoda-Jedi-Council.jpg"></div>
    <h1 >Begun the Kitten Warz have.</h1>
  </header>
  <div id="container">
    <div id="leftSide" class="voteArea">
      <div id="leftImage">
        <img src="img/01.jpg"/>
      </div>
      <h3>Blue Team: </h3><p id="leftScore">0</p>
    </div>
    <div id="chart">
      <canvas id="scoreChart" width="400" height="400"></canvas>
    </div>
    <div id="rightSide" class="voteArea">
      <div id="rightImage">
        <img src="img/02.jpg"/>
      </div>
      <h3>Red Team: </h3><p id="rightScore">0</p>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
  <script type="text/javascript" src="js/deps/Chart.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
